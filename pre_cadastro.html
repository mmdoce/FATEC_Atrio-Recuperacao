<!DOCTYPE html>
<html lang="pt-br">

    <title>Átrio - Pré-Cadastro de Paciente</title>
    <link rel="stylesheet" href="assets/css/style.css"> 
<body class="login-body">

    <div class="login-container">
        
        <div class="login-logo-circle"></div>

        <h2>Solicitação de Internação</h2> 

        <form action="pre_cadastro.php" method="POST" class="login-form"> <!-- TODO: Mover o arquivo php para uma pasta interna e corrigir o path -->

                <input type="text" id="nome_paciente" name="nome_paciente" placeholder="Nome Completo do Paciente" required>

            <div class="input-group">
                <input type="tel" id="contato_resp" name="contato_resp" placeholder="Contato (Telefone/Whatsapp)" required>

            <div class="input-group">
                <input type="email" id="email_resp" name="email_resp" placeholder="E-mail do Responsável (opcional)">

            <button type="submit" class="login-button">Enviar Solicitação</button>
        </form>

        <p class="login-back"><a href="index.html">Voltar para o Site</a></p>
    </div>
