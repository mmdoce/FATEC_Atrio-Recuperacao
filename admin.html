<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Átrio - Administração e Formulários</title>
    <link rel="stylesheet" href="assets/css/style.css"> 
</head>
<body>

    <header class="main-header">
        <div class="logo">ÁTRIO </div>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="#cadastro">CADASTRO</a></li>
                <li><a href="#pagamento">PAGAMENTO</a></li>
                <li><a href="#anamnese">ANAMNESE</a></li>
                <li><a href="#relatorio">RELATÓRIO PAS</a></li>
            </ul>
        </nav>
        <div class="header-util">
            <button class="cta-header">SAIR</button>
        </div>
    </header>

    <section class="admin-area" id="admin-area">
        <h2 class="admin-title">ÁREA DE CADASTRO</h2>
        <p class="admin-warning">
            **ATENÇÃO:** FALTA TUDO AINDA, SO FOI UM TESTE**.
        </p>

        <section class="form-section" id="cadastro">
            <h3>1. Cadastro de Aluno</h3>
            <form action="#" method="POST" class="simple-form">
                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="data-nasc">Data de Nascimento:</label>
                    <input type="date" id="data-nasc" name="data-nasc" required>
                </div>
                 <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
                </div>
                <button type="submit" class="submit-button">Salvar Cadastro</button>
            </form>
        </section>

        <section class="form-section" id="pagamento">
            <h3>2. Pagamento de Matrícula/Mensalidade</h3>
            <form action="#" method="POST" class="payment-form">
                <p class="warning-text">FALTA O BACKEND.</p>
                <div class="form-group">
                    <label for="valor">Valor (R$):</label>
                    <input type="number" id="valor" name="valor" placeholder="Ex: 400.00" required>
                </div>
                <div class="form-group">
                    <label for="metodo">Método de Pagamento:</label>
                    <select id="metodo" name="metodo">
                        <option value="pix">PIX</option>
                        <option value="boleto">Boleto</option>
                        <option value="cartao">Cartão de Crédito</option>
                    </select>
                </div>
                <button type="submit" class="submit-button">Processar Pagamento</button>
            </form>
        </section>

        <section class="form-section" id="anamnese">
            <h3>3. Anamnese </h3>
            <form action="#" method="POST" class="anamnese-form">
                 <div class="form-group">
                    <label for="historico-uso">Histórico de Uso de Substâncias</label>
                    <textarea id="historico-uso" name="historico-uso" rows="5"></textarea>
                </div>
                <div class="form-group">
                    <label for="familiar">Histórico Familiar de Dependência:</label>
                    <textarea id="familiar" name="familiar" rows="3"></textarea>
                </div>
                <button type="submit" class="submit-button">Registrar Anamnese</button>
            </form>
        </section>
        
        <section class="form-section" id="relatorio">
            <h3>4. Relatório PAS (Plano Semanal)</h3>
            <form action="#" method="POST" class="report-form">
                 <div class="form-group">
                    <label for="semana">Semana de Referência:</label>
                    <input type="week" id="semana" name="semana" required>
                </div>
                <div class="form-group">
                    <label for="evolucao-psicologica">Evolução Psicológica Semanal:</label>
                    <textarea id="evolucao-psicologica" name="evolucao-psicologica" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="laboterapia">Laborterapia:</label>
                    <input type="text" id="laboterapia" name="laboterapia">
                </div>
                <button type="submit" class="submit-button">Gerar/Atualizar Relatório</button>
            </form>
        </section>

    </section>
    
</body>
</html>
